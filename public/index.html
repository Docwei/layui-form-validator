<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui-validator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=7;ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <style>
        .layui-form{
            width: 400px;
            padding: 20px 20px 25px 0;
            margin: 50px auto;
            border: solid 1px #cccccc;
            box-shadow: 1px 1px 10px #dddddd;
        }
        .layui-color-danger{
            color:#FF5722 !important;
          }
          .layui-border-danger{
            border-color:#FF5722 !important;
          }
    </style>
</head>
<body>
    <script src="lib/layui/layui.js"></script>
    <script src="lib/js/document.js"></script>
    <form class="layui-form" action="" id="form-test" lay-filter="form-test">
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-block">
              <input readonly type="text" name="title" name="date" date="date" lay-verify="required|date"  lay-verify="required" placeholder="请选择日期" autocomplete="off" class="layui-input">
            </div>
          </div>        
        <div class="layui-form-item">
          <label class="layui-form-label">身高</label>
          <div class="layui-input-block">
            <input type="text" name="height" required  lay-verify="required|heightRange" placeholder="请输入身高" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码框</label>
          <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">选择框</label>
          <div class="layui-input-block">
            <select name="city" lay-verify="required">
              <option value=""></option>
              <option value="0">北京</option>
              <option value="1">上海</option>
              <option value="2">广州</option>
              <option value="3">深圳</option>
              <option value="4">杭州</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">娱乐</label>
          <div class="layui-input-block" checkbox-group="add_fs">
            <input type="checkbox" lay-skin="primary" name="add_fs__0" value="0" title="写作" lay-verify="required2" lay-filter="add_fs__0">
            <input type="checkbox" lay-skin="primary" name="add_fs__1" value="1" title="阅读" lay-verify="required2" lay-filter="add_fs__1">
            <input type="checkbox" lay-skin="primary" name="add_fs__2" value="2" title="发呆" lay-verify="required2" lay-filter="add_fs__2">
            <input type="checkbox" lay-skin="primary" name="add_fs__3" value="3" title="其它" exclude="1" lay-verify="required2" lay-filter="add_fs__3">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">开关</label>
          <div class="layui-input-block">
            <input type="checkbox" name="switch" lay-skin="switch">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">单选框</label>
          <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" lay-verify="required2">
            <input type="radio" name="sex" value="女" title="女" lay-verify="required2">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">文本域</label>
          <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="form-test-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
    </form>
    <script src="./main.js"></script>   
</body>
</html>
